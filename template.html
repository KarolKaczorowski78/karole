<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce</title>
</head>
<body>
    <div class="container">
    <!-- Main navigation -->
    <nav class="container__nav">
        <button class="nav__see-menu-button">
            <i class="fas fa-bars"></i>
        </button>
        <img src="img/logo.png" alt="" class="nav__logo" alt="logo">
        <div class="nav__buttons-container">
            <input type="search" class="nav__search-product-input" placeholder="Find in:">
            <button id="search-products-button" class="nav__button">
                <i class="fas fa-search"></i>
                <i class="demo-icon icon-search"></i>
            </button>
            <button id="log-in-button" class="nav__button">
                <i class="fas fa-sign-in-alt"></i>
            </button>        
            <button id="see-cart-button" class="nav__button">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </nav>

    <!-- Products navigation -->
    <div class="container__products-navigation">
        <ul class="products-navigation__list">
            <li id="women" title="women" class="products-navigation__list-item">Women</li>
            <li id="men" title="men" class="products-navigation__list-item">Men</li>
            <li id="girls" title="girls" class="products-navigation__list-item">Girls</li>
            <li id="boys" title="boys" class="products-navigation__list-item">Boys</li>
            <li id="sales" title="true" id="sales-btn" class="products-navigation__list-item">Sales</li>
        </ul>
    </div>

    <!-- Products div -->
    <div class="container__products-container"></div>

    <!-- Cart -->
    <div class="container__cart">
        <h2>Your shopping cart</h2>
        <span class="cart__total-price-container">Total price: $<span class="cart__total-price-int">0</span></span>
        <div class="cart__items-container"></div> 
        <button class="cart__payment-button">
            Payment
            <i class="far fa-check-circle"></i>
        </button>       
    </div>

    <!-- Div containg details about chosen product -->
    <div class="container__product-details-container">
        <div class="product-details-container__container-relative">
            <img class="product-details-container__img" alt="Viewed product">
            <ul class="product-details-container__list">
                <li class="product-details-container__list-item">Name: <span class="product-details-name product-details-detail"></span></li>
                <li class="product-details-container__list-item">Price: <span class="product-details-price product-details-detail"></span></li>
                <li class="product-details-container__list-item">Destination: <span class="product-details-destination product-details-detail"></span></li>
                <li class="product-details-container__list-item">Fabric: <span class="product-details-fabric product-details-detail"></span></li>
                <li class="product-details-container__list-item" id="li-size">Size: <select class="product-details-size"></select></li>
            </ul>
            <button class="product-details-container__hide-button">X</button>
            <button class="product-details-container__add-to-cart-button">
                Add to cart
                <i class="fas fa-cart-plus"></i>
            </button>
        </div>
    </div>
    </div>
</body>
</html>
